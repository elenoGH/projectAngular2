<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr class="text-center">
        <th>NOMBRE</th>
        <th>CUENTA BANCARIA</th>
        <th>SUCURSAL</th>
        <th>CLAVE CUENTA</th>
        <th>CORREO</th>
        <th>ACCION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarioslist_" class="text-center">
        <td>
          {{usuario.name}}&nbsp;{{usuario.secondname}}&nbsp;{{usuario.appat}}&nbsp;{{usuario.apmat}}
        </td>
        <td>{{usuario.bancocuenta}}</td>
        <td>{{usuario.bancosucursal}}</td>
        <td>{{usuario.bancoclave}}</td>
        <td>{{usuario.email}}</td>
        <td>
            <a routerLink="/detalle/{{usuario.id}}">
              <button class="btn btn-success pull-right" >Ver</button>
            </a>&nbsp;
            <button class="btn btn-warning"
            (click)="postThis(usuario)">ENVIAR MAIL</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
