<h2>Detalle Usuario</h2>
<div *ngIf="userItem">
    <div><span>id: </span>{{userItem.uidusuario}}</div>
    <div><span>Nombre: </span>{{userItem.unombre}}&nbsp;{{userItem.uapellidop}}</div>
    <div><span>Nombre de Usuario: </span>{{userItem.unomusuario}}</div>
    <div><span>Clave: </span>{{userItem.ucveusu}}</div>
    <div><span>Rol: </span>{{userItem.ucverol.rnombre}}</div>
</div>
